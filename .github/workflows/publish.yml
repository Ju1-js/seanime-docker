name: Publish Docker image

run-name: >-
  ${{ 
    github.event_name == 'repository_dispatch' && 'New Release Detected (RSS)' || 
    github.event_name == 'schedule' && 'Daily Update Check' || 
    github.event_name == 'workflow_dispatch' && format('Manual Build ({0})', inputs.build_type) || 
    'Publish Docker Image' 
  }}

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Type of build"
        required: true
        type: choice
        options: [release, dev]
        default: "dev"
      force_build:
        description: "Force release build"
        required: true
        type: boolean
        default: false
      repo:
        description: "Dev: Repo (e.g., Ju1-js/seanime)"
        required: false
      branch:
        description: "Dev: Branch (e.g., feature/TLS)"
        required: false
      cache_override:
        description: "Override cache-from ('': default, 'NONE': no cache)"
        required: false
        type: string
  repository_dispatch:
    types: [seanime_release]
  schedule:
    - cron: "0 */12 * * *"

concurrency:
  group: build-seanime
  cancel-in-progress: true

jobs:
  check_and_build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      id-token: write

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Determine Target Version
        id: target
        run: |
          # Default to inputs or detect event
          TYPE="${{ github.event.inputs.build_type }}"
          [ -z "$TYPE" ] && TYPE="release" # Default for cron/dispatch

          if [ "$TYPE" == "dev" ]; then
            echo "BUILD_TYPE=dev" >> $GITHUB_OUTPUT
            echo "BUILD_NEEDED=true" >> $GITHUB_OUTPUT
          else
            # Fetch upstream version only for release builds
            UPSTREAM=$(curl -s https://api.github.com/repos/5rahim/seanime/releases/latest | jq -r .tag_name)
            CURRENT=$(cat .version 2>/dev/null || echo "none")
            FORCE="${{ github.event.inputs.force_build }}"
            
            echo "LATEST_RELEASE=$UPSTREAM" >> $GITHUB_OUTPUT
            echo "BUILD_TYPE=release" >> $GITHUB_OUTPUT
            
            if [ "$UPSTREAM" != "$CURRENT" ] || [ "$FORCE" == "true" ]; then
              echo "BUILD_NEEDED=true" >> $GITHUB_OUTPUT
              echo "Status: New version ($UPSTREAM) or Forced. Building."
            else
              echo "BUILD_NEEDED=false" >> $GITHUB_OUTPUT
              echo "Status: Up to date ($CURRENT). Skipping."
            fi
          fi

      - name: Prepare Source
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        run: |
          if [ "${{ steps.target.outputs.BUILD_TYPE }}" == "dev" ]; then
            REPO="${{ github.event.inputs.repo }}"
            BRANCH="${{ github.event.inputs.branch }}"
            [ -z "$REPO" ] && REPO="5rahim/seanime"
            [ -z "$BRANCH" ] && BRANCH="main"
            echo "Cloning $REPO (branch: $BRANCH)..."
            git clone https://github.com/${REPO}.git src
            cd src && git checkout $BRANCH
          else
            chmod +x ./scripts/prepare.sh
            ./scripts/prepare.sh ${{ steps.target.outputs.LATEST_RELEASE }} src
          fi

      # Build setup
      - name: Set up QEMU
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Slim)
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ju1js/seanime
            ghcr.io/ju1-js/seanime
          tags: |
            type=raw,value=${{ steps.target.outputs.LATEST_RELEASE }},enable=${{ steps.target.outputs.BUILD_TYPE == 'release' }}
            type=raw,value=latest,enable=${{ steps.target.outputs.BUILD_TYPE == 'release' }}
            type=raw,value=dev,enable=${{ steps.target.outputs.BUILD_TYPE == 'dev' }}

      - name: Configure Cache
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        id: cache_config
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          CACHE_IMAGE="ghcr.io/$OWNER_LC/seanime-cache"
          echo "CACHE_IMAGE=$CACHE_IMAGE" >> $GITHUB_OUTPUT

          OVERRIDE="${{ github.event.inputs.cache_override }}"

          if [ -n "$OVERRIDE" ]; then
            if [ "$OVERRIDE" == "NONE" ]; then
               echo "Using NO cache (Manual Override)"
               echo "CACHE_FROM=" >> $GITHUB_OUTPUT
            else
               echo "Using custom cache ref: $OVERRIDE"
               echo "CACHE_FROM=type=registry,ref=$OVERRIDE" >> $GITHUB_OUTPUT
            fi
          else
            echo "Using default cache waterfall"
            EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
            echo "CACHE_FROM<<$EOF" >> $GITHUB_OUTPUT
            echo "type=registry,ref=$CACHE_IMAGE:${{ steps.target.outputs.BUILD_TYPE }}" >> $GITHUB_OUTPUT
            echo "type=registry,ref=$CACHE_IMAGE:release" >> $GITHUB_OUTPUT
            echo "$EOF" >> $GITHUB_OUTPUT
          fi

      - name: Build and push (Slim)
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: slim
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SEANIME_VERSION=${{ steps.target.outputs.LATEST_RELEASE }}
          cache-from: ${{ steps.cache_config.outputs.CACHE_FROM }}
          cache-to: type=registry,ref=${{ steps.cache_config.outputs.CACHE_IMAGE }}:${{ steps.target.outputs.BUILD_TYPE }},mode=max

      - name: Extract metadata (HW Accel)
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        id: meta_hwaccel
        uses: docker/metadata-action@v5
        with:
          images: |
            ju1js/seanime
            ghcr.io/ju1-js/seanime
          flavor: |
            latest=auto
            suffix=-hwaccel,onlatest=true
          tags: |
            type=raw,value=${{ steps.target.outputs.LATEST_RELEASE }},enable=${{ steps.target.outputs.BUILD_TYPE == 'release' }}
            type=raw,value=latest,enable=${{ steps.target.outputs.BUILD_TYPE == 'release' }}
            type=raw,value=dev,enable=${{ steps.target.outputs.BUILD_TYPE == 'dev' }}

      - name: Build and push (HW Accel)
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: hwaccel
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta_hwaccel.outputs.tags }}
          labels: ${{ steps.meta_hwaccel.outputs.labels }}
          build-args: |
            SEANIME_VERSION=${{ steps.target.outputs.LATEST_RELEASE }}
          cache-from: type=registry,ref=${{ steps.cache_config.outputs.CACHE_IMAGE }}:${{ steps.target.outputs.BUILD_TYPE }}

      - name: Update version file
        if: steps.target.outputs.BUILD_NEEDED == 'true' && steps.target.outputs.BUILD_TYPE == 'release'
        run: |
          git reset --hard
          git clean -fd
          echo "${{ steps.target.outputs.LATEST_RELEASE }}" > .version
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .version
          if ! git diff --cached --quiet; then
            git commit -m "Update to seanime version ${{ steps.target.outputs.LATEST_RELEASE }}"
            git pull --rebase origin main
            git push
          fi
