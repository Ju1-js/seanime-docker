name: Publish Docker image

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Type of build"
        required: true
        type: choice
        options: [release, dev]
        default: "dev"
      force_build:
        description: "Force release build"
        required: true
        type: boolean
        default: false
      repo:
        description: "Dev: Repo (e.g., Ju1-js/seanime)"
        required: false
      branch:
        description: "Dev: Branch (e.g., feature/TLS)"
        required: false
  repository_dispatch:
    types: [seanime_release]
  schedule:
    - cron: "0 */12 * * *"

concurrency:
  group: build-seanime
  cancel-in-progress: true

jobs:
  check_and_build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      id-token: write

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Determine Target Version
        id: target
        run: |
          # Default to inputs or detect event
          TYPE="${{ github.event.inputs.build_type }}"
          [ -z "$TYPE" ] && TYPE="release" # Default for cron/dispatch

          if [ "$TYPE" == "dev" ]; then
            echo "BUILD_TYPE=dev" >> $GITHUB_OUTPUT
            echo "BUILD_NEEDED=true" >> $GITHUB_OUTPUT
          else
            # Fetch upstream version only for release builds
            UPSTREAM=$(curl -s https://api.github.com/repos/5rahim/seanime/releases/latest | jq -r .tag_name)
            CURRENT=$(cat .version 2>/dev/null || echo "none")
            FORCE="${{ github.event.inputs.force_build }}"
            
            echo "LATEST_RELEASE=$UPSTREAM" >> $GITHUB_OUTPUT
            echo "BUILD_TYPE=release" >> $GITHUB_OUTPUT
            
            if [ "$UPSTREAM" != "$CURRENT" ] || [ "$FORCE" == "true" ]; then
              echo "BUILD_NEEDED=true" >> $GITHUB_OUTPUT
              echo "Status: New version ($UPSTREAM) or Forced. Building."
            else
              echo "BUILD_NEEDED=false" >> $GITHUB_OUTPUT
              echo "Status: Up to date ($CURRENT). Skipping."
            fi
          fi

      - name: Prepare Source
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        run: |
          if [ "${{ steps.target.outputs.BUILD_TYPE }}" == "dev" ]; then
            git clone https://github.com/${{ github.event.inputs.repo }}.git src
            cd src && git checkout ${{ github.event.inputs.branch }}
          else
            chmod +x ./scripts/prepare.sh
            ./scripts/prepare.sh ${{ steps.target.outputs.LATEST_RELEASE }} src
          fi

      # Build setup
      - name: Set up QEMU
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ju1js/seanime
          tags: |
            type=raw,value=${{ steps.target.outputs.LATEST_RELEASE }},enable=${{ steps.target.outputs.BUILD_TYPE == 'release' }}
            type=raw,value=latest,enable=${{ steps.target.outputs.BUILD_TYPE == 'release' }}
            type=raw,value=dev,enable=${{ steps.target.outputs.BUILD_TYPE == 'dev' }}

      - name: Build and push
        if: steps.target.outputs.BUILD_NEEDED == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SEANIME_VERSION=${{ steps.target.outputs.LATEST_RELEASE }}
          cache-from: |
            type=registry,ref=ju1js/seanime:buildcache-${{ steps.target.outputs.BUILD_TYPE }}
            type=registry,ref=ju1js/seanime:buildcache
          cache-to: type=registry,ref=ju1js/seanime:buildcache-${{ steps.target.outputs.BUILD_TYPE }},mode=max

      - name: Update version file
        if: steps.target.outputs.BUILD_NEEDED == 'true' && steps.target.outputs.BUILD_TYPE == 'release'
        run: |
          echo "${{ steps.target.outputs.LATEST_RELEASE }}" > .version
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .version
          if ! git diff --cached --quiet; then
            git commit -m "Update to seanime version ${{ steps.target.outputs.LATEST_RELEASE }}"
            git push
          fi
