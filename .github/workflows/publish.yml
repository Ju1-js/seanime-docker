name: Publish Docker Image

run-name: >-
  ${{
    github.event_name == 'repository_dispatch' && 'New Release Detected (RSS)' ||
    github.event_name == 'schedule' && 'Daily Update Check' ||
    github.event_name == 'workflow_dispatch' && format('Manual Build ({0})', inputs.build_type) ||
    'Publish Docker Image'
  }}

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Type of build"
        required: true
        type: choice
        options: [release, dev]
        default: "dev"
      force_build:
        description: "Force release build"
        required: true
        type: boolean
        default: false
      repo:
        description: "Dev: Repo"
        required: false
      branch:
        description: "Dev: Branch"
        required: false
      cache_override:
        description: "Override cache ref ('NONE': no cache)"
        required: false
        type: string
  repository_dispatch:
    types: [seanime_release]
  schedule:
    - cron: "0 */12 * * *"

concurrency:
  group: build-seanime-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      BUILD_NEEDED: ${{ steps.target.outputs.BUILD_NEEDED }}
      BUILD_TYPE: ${{ steps.target.outputs.BUILD_TYPE }}
      LATEST_RELEASE: ${{ steps.target.outputs.LATEST_RELEASE }}
      CACHE_IMAGE: ${{ steps.cache_config.outputs.CACHE_IMAGE }}
      CACHE_FROM: ${{ steps.cache_config.outputs.CACHE_FROM }}
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Determine Target Version
        id: target
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TYPE="${{ github.event.inputs.build_type }}"
          [ -z "$TYPE" ] && TYPE="release"

          if [ "$TYPE" == "dev" ]; then
            echo "BUILD_TYPE=dev" >> $GITHUB_OUTPUT
            echo "BUILD_NEEDED=true" >> $GITHUB_OUTPUT
            echo "LATEST_RELEASE=dev" >> $GITHUB_OUTPUT
          else
            UPSTREAM=$(curl -s -H "Authorization: token $GH_TOKEN" https://api.github.com/repos/5rahim/seanime/releases/latest | jq -r .tag_name)
            if [ "$UPSTREAM" == "null" ] || [ -z "$UPSTREAM" ]; then echo "Error: API null"; exit 1; fi

            CURRENT=$(cat .version 2>/dev/null || echo "none")
            FORCE="${{ github.event.inputs.force_build }}"

            echo "LATEST_RELEASE=$UPSTREAM" >> $GITHUB_OUTPUT
            echo "BUILD_TYPE=release" >> $GITHUB_OUTPUT

            if [ "$UPSTREAM" != "$CURRENT" ] || [ "$FORCE" == "true" ]; then
              echo "BUILD_NEEDED=true" >> $GITHUB_OUTPUT
            else
              echo "BUILD_NEEDED=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Configure Cache
        id: cache_config
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          CACHE_IMAGE="ghcr.io/$OWNER_LC/seanime-cache"
          echo "CACHE_IMAGE=$CACHE_IMAGE" >> $GITHUB_OUTPUT

          OVERRIDE="${{ github.event.inputs.cache_override }}"
          if [ -n "$OVERRIDE" ]; then
             [ "$OVERRIDE" == "NONE" ] && echo "CACHE_FROM=" >> $GITHUB_OUTPUT || echo "CACHE_FROM=type=registry,ref=$OVERRIDE" >> $GITHUB_OUTPUT
          else
             EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
             echo "CACHE_FROM<<$EOF" >> $GITHUB_OUTPUT
             echo "type=registry,ref=$CACHE_IMAGE:core-${{ steps.target.outputs.BUILD_TYPE }}" >> $GITHUB_OUTPUT
             echo "type=registry,ref=$CACHE_IMAGE:${{ steps.target.outputs.BUILD_TYPE }}" >> $GITHUB_OUTPUT
             echo "$EOF" >> $GITHUB_OUTPUT
          fi

  build_core:
    name: Build Core (Go/Node)
    needs: check
    if: needs.check.outputs.BUILD_NEEDED == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Prepare Source
        run: |
          if [ "${{ needs.check.outputs.BUILD_TYPE }}" == "dev" ]; then
            REPO="${{ github.event.inputs.repo }}"
            BRANCH="${{ github.event.inputs.branch }}"
            [ -z "$REPO" ] && REPO="5rahim/seanime"
            [ -z "$BRANCH" ] && BRANCH="main"
            git clone https://github.com/${REPO}.git src && cd src && git checkout $BRANCH
          else
            chmod +x ./scripts/prepare.sh
            ./scripts/prepare.sh ${{ needs.check.outputs.LATEST_RELEASE }} src
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Cache Core
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: go-builder
          push: false
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            SEANIME_VERSION=${{ needs.check.outputs.LATEST_RELEASE }}
          cache-from: ${{ needs.check.outputs.CACHE_FROM }}
          cache-to: type=registry,ref=${{ needs.check.outputs.CACHE_IMAGE }}:core-${{ needs.check.outputs.BUILD_TYPE }},mode=max

  build_dist:
    name: Build ${{ matrix.target }}
    needs: [check, build_core]
    if: needs.check.outputs.BUILD_NEEDED == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: slim
            platforms: linux/amd64,linux/arm64,linux/arm/v7
            suffix: ""
            cache_write: true
          - target: hwaccel
            platforms: linux/amd64,linux/arm64,linux/arm/v7
            suffix: "-hwaccel"
            cache_write: false
          - target: cuda
            platforms: linux/amd64,linux/arm64
            suffix: "-cuda"
            cache_write: false

    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Prepare Source
        run: |
          if [ "${{ needs.check.outputs.BUILD_TYPE }}" == "dev" ]; then
            REPO="${{ github.event.inputs.repo }}"
            BRANCH="${{ github.event.inputs.branch }}"
            [ -z "$REPO" ] && REPO="5rahim/seanime"
            [ -z "$BRANCH" ] && BRANCH="main"
            git clone https://github.com/${REPO}.git src && cd src && git checkout $BRANCH
          else
            chmod +x ./scripts/prepare.sh
            ./scripts/prepare.sh ${{ needs.check.outputs.LATEST_RELEASE }} src
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ju1js/seanime
            ghcr.io/ju1-js/seanime
          flavor: |
            latest=auto
            suffix=${{ matrix.suffix }},onlatest=true
          tags: |
            type=raw,value=${{ needs.check.outputs.LATEST_RELEASE }},enable=${{ needs.check.outputs.BUILD_TYPE == 'release' }}
            type=raw,value=latest,enable=${{ needs.check.outputs.BUILD_TYPE == 'release' }}
            type=raw,value=dev,enable=${{ needs.check.outputs.BUILD_TYPE == 'dev' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          push: true
          provenance: mode=max
          sbom: true
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SEANIME_VERSION=${{ needs.check.outputs.LATEST_RELEASE }}
          cache-from: ${{ needs.check.outputs.CACHE_FROM }}
          cache-to: ${{ matrix.cache_write && format('type=registry,ref={0}:{1},mode=max', needs.check.outputs.CACHE_IMAGE, needs.check.outputs.BUILD_TYPE) || '' }}

  update_repo_version:
    name: Commit Version Update
    needs: [check, build_dist]
    if: needs.check.outputs.BUILD_NEEDED == 'true' && needs.check.outputs.BUILD_TYPE == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update .version file
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull origin main --rebase
          echo "${{ needs.check.outputs.LATEST_RELEASE }}" > .version
          git add .version
          if ! git diff --cached --quiet; then
            git commit -m "chore(release): update seanime version to ${{ needs.check.outputs.LATEST_RELEASE }}"
            git push
          fi
